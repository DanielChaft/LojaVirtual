<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Esqueceu Senha</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="EsqueceuSenha.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="box">

            <img height="100" src="logo.png" />

            <h1>Esqueceu a Senha!</h1>

            <form>
                <div class="row">
                    <label for="txtEmail">E-mail:</label>
                    <input type="email" id="txtEmail" />
                </div>
                
                <div class="btn">
                    <button id="btnRecuperar">Recuperar Senha</button>
                </div>
            </form>
                        
            <span id="spnErro" class="erro"></span>

            <p>Já possui conta? <a href="Login.html">Fazer Login</a></p>

        </div>
    </div>
    <script src="EsqueceuSenha.js"></script>
</body>
</html>
