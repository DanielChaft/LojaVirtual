<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CadastroProduto</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="Menu.css" type="text/css">
    <link rel="stylesheet" href="Produto.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="Menu.js"></script>
</head>

<body>

    <main-menu></main-menu>

    <div class="container">
        <div class="box">

            <img height="100" src="logo.png" />

            <h1>Cadastro de Produto</h1>

            <form>
                <nav class="flexbox">
                    <div class="left">
                        <div class="image">
                            <img src="produto.png" alt="Imagem do Produto" width="250" height="250">
                        </div>
                    </div>

                    <div class="right">
                        <div class="inputBox">
                            <input type="text" required="required" class="input-field" id="txtCodigoProd" />
                            <span>Código do Produto</span>
                        </div>                    
                        <div class="inputBox">
                            <input type="text" required="required" class="input-field" id="txtNomeProd" />
                            <span>Nome do Produto</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" required="required" class="input-field" id="txtQtdEstoqueProd" />
                            <span>Quantidade em Estoque</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" required="required" class="input-field" id="txtPrecoProd" />
                            <span>Preço do Produto</span>
                        </div>
                    </div>
                </nav>

                <div class="button">
                    <button id="btnCadastroProduto">CADASTRAR</button>
                </div>

            </form>

            <span id="spnErro" class="erro"></span>

        </div>
    </div>
    <script src="Produto.js"></script>
</body>
</html>
